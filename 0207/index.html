<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td {
            border:1px solid #000;
            width:40%;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>점수</caption>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>점수</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>25</td>
                <td>70</td>
            </tr>            
                <tr>
                    <td>홍길순</td>
                    <td>22</td>
                    <td>80</td>
                </tr>                
                <tr>
                        <td>김철수</td>
                        <td>25</td>
                        <td>90</td>
                </tr>
    </table>

    <!-- 열 병합 -->
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td colspan=""2">c</td>
        </tr>
    </table>

    <br><br><br>
    <!-- 행 병합 -->
    <table>
        <tr>
            <td rowspan="3">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
        </tr>

    </table>
    
</body>
</html>
