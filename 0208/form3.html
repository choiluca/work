<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="" method="get">
        <fieldset>
            <legend>회원가입</legend>
            <label for="userid">아이디:</label>
            <input type="text" name="userid" id="userid" placeholder="아이디"
            required>
            <button type="checkbox">중복검사</button><br>            
            <label for="password">비밀번호:</label><br>
            <input type="password" name="userpass" id="userpass" placeholder="비밀번호"
            required><br> 
            <label for="password">비밀번호확인:</label><br>
            <input type="password" name="userpass" id="userpass" placeholder="비밀번호"
            required><br><br> 
            <label for="email">이메일:</label><br>
            <input type="text" name="email" id="email" placeholder="이메일"><br><br>
            <label for="number">전화번호:</label><br>
            <input type="text" name="number" id="number">
            <input type="text" name="number" id="number">
            <input type="text" name="number" id="number">

        </fieldset>
    </form>
    
</body>
</html>
