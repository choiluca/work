<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:400px;
            margin:50px auto;
        }
        img{
            max-width:100%;
        }
        .btnbox{
            display:flex;
            justify-content: space-around;
            padding-top:10px;
        }
        .btn{
            font-size:20px;
            padding:5px 10px;
        }
       
    </style>
</head>
<body>
    <div class="container">
         <div id="imgbox"><img src="images/t01.jpg" id="gal" alt="t01"></div>
         <div class="btnbox">
             <button class="btn" onclick="gallery(0)"> << </button>
             <button class="btn" onclick="gallery(1)"> >> </button>
         </div> 
    </div>
    <p id="num"></p>
    <script>
        var num = 1;

        function gallery(n){
           
           if(n){
              if(num == 8) return; 
              num++;
           }else{
              if(num == 1) return; 
              num--;
           }
           
            var imgTag = document.getElementById("imgbox");
            //imgTag.setAttribute("src", "images/t0"+num+".jpg");
            imgTag.innerHTML = '<img src="images/t0'+num+'.jpg" alt="t0'+num+'">';
           
        }

    </script>
</body>
</html>
