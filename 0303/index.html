<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userEmail = prompt("당신의 이메일 주소는?");
        var arrUrl = ["co.kr", "com", "net", "or.kr", "go.kr", "org", "ac.kr"];
        var check1 = false, check2 = false;
        
        //indexOf를 이용하여 입력받은 값에@이가 포함되어 있으면 check1을 true로 만듬.
        //그렇지 않으면 check1은 기본값인 false가 된다.
        if(userEmail.indexof("@")>0){ check1 = true; }

        //반복문을 이용하여 배열 arrUrl의 원소 하나하나가 userEmail에 포함되어 있는지 검색한다. ex)userUrl[0] , userUrl[1], userUrl[2]....
        //포함되어 있는 도메인이 하나라도 있을 경우 check2 는 true가 된다.
        for(var i = 0; i < arrUrl.length; i++){
            if( userEmail.indexOf(arrUrl[i]) > 0){
                check2 = true;
            }
        }

        /* check1, check2 모두 true 가 되었을 경우에만 이메일로 인정된다. */
        if(check1 && check2){
            document.write(userEmail);
        }else{
            alert("이메일 형식이 잘못되었습니다.");
        }

    </script> 
</body>
</html>
