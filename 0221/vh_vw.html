<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    *{box-sizing:border-box;}
    table{
        width:400px;
    }
    table, tr, td{
        border-collapse:collapse;
        border:1px solid #333;
    }
    
</style>
<script>
    var i = 1;
    while(i < 10){
        document.write(" 5 x " + i + "=" + 5*i + "<br>");
        i++;
    }
    document.write("<hr>");
    for(i = 1; i < 10; i++){
        document.write(" 9 x " + i + "=" + 9*i + "<br>");
    }

    var num = 1;
    var tbl = "<table>";
    
    for(var tr = 1; tr <=5; tr++){
        tbl += "<tr>";
        for(var td = 1; td <=5; td++){
            tbl += "<td>" + num +"</td>";
            num++;
        }
        tbl += "</tr>";
    }

    tbl +="</table>";

        document.write(tbl);

</script>
</head>
<body>
        
</body>
</html>
